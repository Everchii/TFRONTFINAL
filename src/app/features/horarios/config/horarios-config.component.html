<section class="form-page" *ngIf="zone">
  <header class="form-header">
    <h2>Configurar Horarios</h2>
    <p class="subtitle">{{ zone.nombre }} — Define los horarios disponibles para reservas</p>
  </header>

  <div class="card form-card">
    <!-- Agregar horario -->
    <div class="form-section">
      <h3>Agregar Horario</h3>
      <div class="input-group">
        <input
          type="time"
          [(ngModel)]="nuevoHorario"
          class="time-input"
          placeholder="HH:MM"
        />
        <button (click)="addHorario()" class="btn btn-primary">Agregar</button>
      </div>

      <div *ngIf="errorMsg" class="alert alert-error">
        {{ errorMsg }}
      </div>
    </div>

    <!-- Lista de horarios -->
    <div class="horarios-list">
      <h3>Horarios disponibles</h3>
      <ul *ngIf="zone.horarios.length > 0">
        <li *ngFor="let h of zone.horarios" class="horario-item">
          <span class="horario-time">{{ h }}</span>
          <button (click)="removeHorario(h)" class="btn btn-danger btn-sm">
            Eliminar
          </button>
        </li>
      </ul>
      <p *ngIf="zone.horarios.length === 0" class="empty">
        Sin horarios configurados. Agrega uno para comenzar.
      </p>
    </div>

    <!-- Botón volver -->
    <div class="form-actions">
      <button (click)="back()" class="btn btn-secondary">Volver</button>
    </div>
  </div>
</section>

<div *ngIf="!zone" class="card">
  <div class="alert alert-error">
    <p>Zona no encontrada.</p>
    <button (click)="back()" class="btn btn-primary">Volver</button>
  </div>
</div>
