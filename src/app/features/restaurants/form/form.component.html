<section class="form-page">
  <header class="form-header">
    <h2>{{ editingId ? 'Editar Restaurante' : 'Nuevo Restaurante' }}</h2>
    <p class="subtitle">Completa los detalles del restaurante.</p>
  </header>

  <div class="card form-card">
    <form [formGroup]="form" (ngSubmit)="save()" class="form">
      <div class="form-group">
        <label for="nombre">Nombre del Restaurante</label>
        <input id="nombre" type="text" formControlName="nombre" placeholder="Ej: Mi Restaurante" />
      </div>

      <div class="form-actions">
        <button type="submit" class="botoncrear btn-primary">{{ editingId ? 'Guardar Cambios' : 'Crear Restaurante' }}</button>
        <button type="button" class="botoncancelar" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</section>

<!-- Lista de zonas (opcional, puedes mantener ZonesListComponent aquÃ­) -->
<app-zones-list *ngIf="editingId" [restaurantId]="editingId"></app-zones-list>
