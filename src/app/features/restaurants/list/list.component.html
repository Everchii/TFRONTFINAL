<section class="page-header">
  <div class="header-left">
    <h2>Restaurantes</h2>
    <p class="muted">Gestiona tus restaurantes y crea zonas/mesas para cada uno.</p>
  </div>
  <div class="header-actions">
    <button class="btn btn-success" (click)="createNew()">+ Nuevo Restaurante</button>
  </div>
</section>


<div class="cards">
  <div *ngFor="let r of restaurants" class="card restaurant-card">
    <div class="card-body">
      <div class="card-title">{{ r.nombre }}</div>
      <div class="card-actions">
        <button class="botonedit btn-sm" (click)="edit(r.id)">Editar</button>
        <button class="botonnueva btn-sm" (click)="createNewZone(r.id)">Nueva Zona</button>
        <button class="botoneliminar btn-sm" (click)="remove(r.id)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
