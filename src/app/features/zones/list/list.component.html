<section class="page-header">
  <div class="header-left">
    <h2>Zonas</h2>
    <p class="muted">Administra zonas de tus restaurantes.</p>
  </div>
  <div class="header-actions">
    <button class="btn btn-primary" (click)="createNew()"> + Nueva Zona</button>
  </div>
</section>

<!-- Filtro por restaurante -->
<div class="filters-section" *ngIf="!restaurantId">
  <div class="filter-group">
    <label for="restaurant-filter">Restaurante</label>
    <select id="restaurant-filter" [(ngModel)]="selectedRestaurant" (change)="onRestaurantChange()">
      <option value="">-- Todos los restaurantes --</option>
      <option *ngFor="let r of restaurants" [value]="r.id">{{ r.nombre }}</option>
    </select>
  </div>
</div>

<!-- Zonas -->
<div class="cards" *ngIf="zones.length; else empty">
  <div *ngFor="let z of zones" class="card zone-card">
    <div class="card-body">
      <div class="card-title">{{ z.nombre }}</div>
      <div class="card-actions">
        <button class="botonedit btn-sm" (click)="edit(z.id)">Editar</button>
        <button class="botonver btn-sm" (click)="configHorarios(z.id)">Horarios</button>
        <button class="botoneliminar btn-sm" (click)="remove(z.id)">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<ng-template #empty>
  <div class="empty-state">
    <p>No hay zonas. Crea una para comenzar.</p>
  </div>
</ng-template>
