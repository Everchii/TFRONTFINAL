<section class="form-page">
  <header class="form-header">
    <h2>{{ editingId ? 'Editar Zona' : 'Nueva Zona' }}</h2>
    <p class="subtitle">Completa los detalles de la zona.</p>
  </header>

  <div class="card form-card">
    <form [formGroup]="form" (ngSubmit)="save()" class="form">
      <div class="form-group">
        <label for="restaurantId">Restaurante *</label>
        <select id="restaurantId" formControlName="restaurantId">
          <option value="" disabled>-- Selecciona un restaurante --</option>
          <option *ngFor="let r of restaurants" [value]="r.id">{{ r.nombre }}</option>
        </select>
        <div *ngIf="form.controls['restaurantId'].invalid && form.controls['restaurantId'].touched" class="error-msg">
          Restaurante obligatorio
        </div>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre de la Zona *</label>
        <input id="nombre" type="text" formControlName="nombre" placeholder="Ej: Comedor Principal" />
        <div *ngIf="form.controls['nombre'].invalid && form.controls['nombre'].touched" class="error-msg">
          Nombre obligatorio (m√≠nimo 2 caracteres)
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="botoncrear btn-primary">{{ editingId ? 'Guardar Cambios' : 'Crear Zona' }}</button>
        <button type="button" class="botoncancelar" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</section>

<!-- LISTA DE MESAS solo si estamos editando la zona -->
<app-mesas-list *ngIf="editingId" [zoneId]="editingId"></app-mesas-list>
